<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}

    <link  rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}">
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div class="cadastro_itens">
            <h1> Edição do cadastro de usuários </h1>
            <img src={% static '/style/image/111.png' %}>
        </div>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
         <form name="formulario" id="formulario" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" >
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Nome: {{formulario.name}}</div>
                 <div class="form-group mt-4">CPF: {{formulario.CPF}}</div>
                <div class="form-group mt-4">Telefone: {{formulario.telephone}}</div>
                <div class="form-group mt-4">Email: {{formulario.email}}</div>
                <div class="form-group mt-4">Endereço: {{formulario.address}}</div>
                </br>
                <input type="submit" class="btn btn-outline-primary" value="Salvar">
                <a href="/" class="btn btn-outline-warning"> Voltar </a>
        </form>
    </div>
    {% load static %}
</body>
</html>
